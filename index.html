<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>轉盤測試</title>
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
</head>

<body>
    <div class="body">
        <div class="center-container">
            <div class="input-container">
                <input
                    id="input"
                    class="input"
                    type="number"
                    min="1"
                    max="100"
                    placeholder="請輸入獎項數量"
                >
            </div>
    
            <div class="ratios-container">
                <div class="title">比例設定</div>
                <div
                    id="ratios"
                    class="ratios-setting"
                >
                    <!-- <div>1： <input type="number" min="1" max="10"></div> -->
                </div>
            </div>
            <div
                id="btn"
                class="btn"
            >測試</div>
    
            <div class="list-container">
                <div class="title">逆轉列表</div>
                <div
                    id="list"
                    class="list"
                >
                </div>
            </div>
        </div>
    </div>

    <script
        type="text/javascript"
        src="./js/script.js"
    ></script>
</body>

</html>
